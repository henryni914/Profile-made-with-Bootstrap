    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Henry's Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand" style="background-color: #4aaaa5; color: white;" href="#">Henry Ni</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            </div>

    <div class="container content" style="margin-bottom: 40px;">
        <div class="row">
            <div class="col-md-8">
                <h1>Contact</h1>  
                <hr>  
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>    
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div> 

    <footer class="footer" style="background-color: silver;">
        <div class="container">
          <span class="text-muted">&#169 Copyright</span>
